<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.thumbnail }}" alt="{{ product.name }}" width="200">
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> Rp.{{ product.price }}.000</p>
    <p><strong>Category:</strong> {{ product.category }}</p>
    {% if product.is_featured %}
        <strong>Featured Product</strong>
    {% endif %}

    {% if request.user %}
    <p style="color: rgb(95, 36, 255);"><strong>Seller: </strong> {{ product.user }}</p>
    {% else %}
        <p style="color: rgb(95, 36, 255);"><strong>Seller: </strong> Anonymous</p>
    {% endif %}

    
    <br>
    <a href="{% url 'main:show_main' %}">Back to Main</a>
</body>
</html>
