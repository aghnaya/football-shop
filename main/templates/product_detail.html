{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.title }} - Endorphins</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
        ← Back to Products
      </a>
    </div>

    <div id="loading-state" class="bg-white rounded-lg border border-purple-200 p-12 text-center shadow-sm">
      <svg class="animate-spin h-8 w-8 text-purple-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product details...</p>
    </div>

    <div id="error-state" class="bg-white rounded-lg border border-red-200 p-12 text-center hidden shadow-sm">
      <div class="w-16 h-16 mx-auto mb-4">
        <div class="text-red-500 text-5xl">⚠️</div>
      </div>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <article id="product-article" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden shadow-sm transition-all">

      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>

        <h1 id="product-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>

        <div class="flex items-center gap-4">
          <div id="product-price" class="text-xl font-semibold text-purple-600"></div>
          <div id="product-category" class="text-sm text-gray-500"></div>
        </div>
      </div>

      <div id="featured-image-container" class="px-6 sm:px-8 hidden">
        <img id="featured-image" src="" alt="" class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg border border-gray-100 shadow-sm">
      </div>

      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none">
          <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
      </div>

      <div class="border-t border-gray-200 p-6 sm:p-8 bg-purple-50">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-medium text-gray-900">
              <p id="product-seller">Seller: Loading...</p>
            </div>
            <p class="text-sm text-gray-500">Seller</p>
          </div>
        </div>
      </div>
    </article>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const productId = "{{ product_id|default:'' }}";
  const loadingState = document.getElementById("loading-state");
  const errorState = document.getElementById("error-state");
  const productArticle = document.getElementById("product-article");

  if (!productId) {
    loadingState.classList.add("hidden");
    errorState.classList.remove("hidden");
    console.error("product_id not provided in context");
    return;
  }

  try {
    const endpoint = `{% url 'main:show_json_by_id' 0 %}`.replace('0', productId);
    const resp = await fetch(endpoint, { headers: { 'Accept': 'application/json' } });
    if (!resp.ok) throw new Error("Failed to fetch product JSON");

    const data = await resp.json();
    loadingState.classList.add("hidden");

    document.getElementById("product-title").textContent = data.name || "";
    document.getElementById("product-price").textContent = data.price ? new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(data.price) : "";
    document.getElementById("product-category").textContent = data.category ? `• ${data.category}` : "";
    document.getElementById("product-description").textContent = data.description || "";

    if (data.thumbnail) {
      document.getElementById("featured-image").src = data.thumbnail;
      document.getElementById("featured-image-container").classList.remove("hidden");
    }

    document.getElementById("product-seller").textContent = data.user_username ? `Seller: ${data.user_username}` : "Seller: Anonymous";

    // badges
    const bc = document.getElementById("badges-container");
    bc.innerHTML = "";
    if (data.is_featured) {
      const el = document.createElement("span");
      el.className = "inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-700";
      el.textContent = "Featured";
      bc.appendChild(el);
    }

    productArticle.classList.remove("hidden");
  } catch (err) {
    console.error(err);
    loadingState.classList.add("hidden");
    errorState.classList.remove("hidden");
  }
});
</script>

{% endblock %}
